apiVersion: apps/v1
kind: Deployment
metadata:
  name: anti-affinity
spec:
  replicas: 3
  selector:
    matchLabels:
      app: anti-affinity
  template:
    metadata:
      labels:
        app: anti-affinity
    spec:
      containers:
      - name: anti-affinity
        image: harbor.qytanghost.com/public/nginx_curl
        ports:
        - containerPort: 80
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:  # pod需要的标签
              matchExpressions:
              - key: qytaffinity
                operator: In
                values:
                - qytang
            topologyKey: rack  # Rack需要的标签